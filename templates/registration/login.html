{% extends 'base.html' %}

{% load static %}


{% block content %}
    <form class="" action="{% url 'login' %}?next=/" method="post">{% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.username.errors }}
            <label for="id_username">Username</label>
            <input type="text" class="form-control" id="id_username" name="username"  placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
{% endblock %}
